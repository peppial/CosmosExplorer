name: Test

on:
  workflow_dispatch:
    inputs:
      majorVersion:
        required: true
        default: '0'
      minorVersion:
        required: true
        default: '2'

jobs:
  publish:
    if: github.ref == 'refs/heads/master'
    runs-on: macos-latest
    env:
      releaseVersion: ${{ github.event.inputs.majorVersion }}.${{ github.event.inputs.minorVersion }}.${{ github.run_number }}
    steps:
      - name: Version
        run: echo Releasing version $releaseVersion
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
           
        
     
      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.releaseVersion }}
          release_name: ${{ env.releaseVersion }}
          draft: false
          prerelease: false

      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Build 
        run: scripts/BuildMacOSArm64.ps1
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.pub_create_github_release.outputs.upload_url }}
          asset_path: ${{ env.BuildDir }}/LiteCosmosExplorerMacOSArm64.tar.gz
          asset_name: LiteCosmosExplorer_OSArm64.tar.gz
          asset_content_type: application/gzip
        

          
    
